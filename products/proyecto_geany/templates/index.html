<!--
	define: permite definir el nombre de la plantilla al
	momento de ejecutar el renderizado
-->
{{ define "base" }}
{{ template "head" }}
		<a class="btn btn-primary mt-3" href="/create">Agregar empleado</a>

		<table class="table mt-3" style="vertical-align: middle">
			<thead>
				<tr class="text-center">
					<th>Id:</th>
					<th>Nombre</th>
					<th>Correo</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<!-- loop de go -->
				{{ range. }}
					<tr class="text-center">
						<td>{{ .Id }}</td>
						<td>{{ .Name }}</td>
						<td>{{ .Email }}</td>
						<td>
							<a href="/edit?id={{ .Id }}" class="btn btn-warning" role="button">Editar</a>
							<a href="/delete?id={{ .Id }}" class="btn btn-danger" role="button">Borrar</a>
						</td>
					</tr>
				{{ end }}
			</tbody>
		</table>
{{ template "footer" }}
{{ end }}
