<h1>Gestionar categorias</h1>

<a href="/category_controller/create" class="button button-small">
    Crear categoria
</a>

<table>
    <thead>
        <tr>
            <th>Id:</th>
            <th>Nombre:</th>
        </tr>
    </thead>
    <tbody>
        {{range .Categories}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Nombre}}</td>
            </tr>
        {{else}}
            <tr>
                <td colspan="2">
                    <h3 class="alert_red">No existen categorias que mostrar</h3>
                </td>
            </tr>
        {{end}}
    </tbody>    
</table>
