<!DOCTYPE html>
<html>
<head>
	<title>Editing {{ .Title }}</title>
	<link rel="stylesheet" href="/assets/css/theme.css">
</head>
<body>
	<h1>Editing {{ .Title }}</h1>
	<form action="/save/{{ .Title }}" method="post">
	  <div>
	    <textarea cols="80" rows="20" name="body">{{ printf "%s" .Body }}</textarea>
	  </div>
	  <div>
	    <input type="submit" value="save">
	  </div>
	</form>
</body>
</html>
